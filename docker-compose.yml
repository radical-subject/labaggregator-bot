version: '3.7'

services:
  vendorbot_service:
    build: ./vendorbot_folder # относительный путь до папки  файлами. откуда compose будет брать их чтобы сбилдить
    container_name: vendorbot_container
    tty: true # this fucker is a must for container to run - why?
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - MONGO_URL=mongodb://mongodb_api:27017/vendorbot_container # mongodb://mongodb_api:27017/timerbot # doesnt matter which is outer port of mongodb_api container, this accesses directtly to internal port?
      - MONGO_INITDB_ROOT_USERNAME=root # 
      - MONGO_INITDB_ROOT_PASSWORD=dr5[gnhn # 
      - MONGO_INITDB_DATABASE=admin
      - MONGO_VENDORBOT_DATABASE=vendorbot_db
      - MONGO_BOT_USERNAME=bot
      - MONGO_BOT_PASSWORD=botpsswd
      - BOT_TOKEN=${BOT_TOKEN}
      - PICTURES_PATH=/vendorbot_container/srs/pic
    depends_on:
      - mongodb_api
    volumes:
      - mongo_dumps:/vendorbot_container/mongodumps
    command:  conda run -n vendorbot_env --no-capture-output python -u main.py #chmod -R 777 /opt/conda/envs/ &&

  mongodb_api:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: dr5[gnhn
      MONGO_INITDB_DATABASE: admin
    ports:
      - 27017:27017 # binds to docker internal service to localhost:27017
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro # basic initialization of docker user and db with .js config file       # - mongodb_api:/data/db # this is the psrt that messed with db configuration. avoid
      - mongo_dumps:/mongodumps
    # shorten logs
    command: mongod --quiet --logpath /dev/null # логи монго выключены насовсем

  mongo_express:
    container_name: mongo-express-panel
    image: mongo-express:latest
    restart: always
    ports:
      - ${MONGO_EXPRESS_PORT:-8081}:${MONGO_EXPRESS_PORT:-8081}
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb_api
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_AUTH_DATABASE=admin
      - ME_CONFIG_MONGODB_AUTH_USERNAME=root
      - ME_CONFIG_MONGODB_AUTH_PASSWORD=dr5[gnhn
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USERNAME:-username}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD:-password}
    depends_on:
      - mongodb_api

volumes:
    mongodb_api:
    mongo_dumps:
