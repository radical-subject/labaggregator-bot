name: Deploy development

on:
  push:
    branches:
    - dev

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v1

    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.DEVELOPMENT_HOST }}
        USERNAME: ${{ secrets.DEVELOPMENT_USERNAME }}
        KEY: ${{ secrets.DEVELOPMENT_SSHKEY }}
      with:
        source: "."
        target: "/home/${{ secrets.USERNAME }}/labaggregator2022-dev"

    - name: create env file
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEVELOPMENT_HOST }}
        username: ${{ secrets.DEVELOPMENT_USERNAME }}
        key: ${{ secrets.DEVELOPMENT_SSHKEY }}
        script_stop: true
        script: |    # 1я переменная с >, остальные с >>
          cd ./labaggregator2022-dev
          touch .env
          echo BOT_TOKEN=${{ secrets.DEVELOPMENT_BOT_TOKEN }} > .env

    - name: Docker-compose pytest
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEVELOPMENT_HOST }}
        username: ${{ secrets.DEVELOPMENT_USERNAME }}
        key: ${{ secrets.DEVELOPMENT_SSHKEY }}
        script_stop: true
        script: |
          cd ./labaggregator2022-dev
          docker-compose -f docker-compose.yml -f docker-compose.pytest.yml up --build --abort-on-container-exit

    - name: Docker-compose up
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEVELOPMENT_HOST }}
        username: ${{ secrets.DEVELOPMENT_USERNAME }}
        key: ${{ secrets.DEVELOPMENT_SSHKEY }}
        script_stop: true
        script: |
          cd ./labaggregator2022-dev
          docker-compose up -d --build