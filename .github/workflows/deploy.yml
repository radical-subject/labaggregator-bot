name: Deploy

on:
  push:
    branches:
    - deploy
    - dev

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v1

    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "."
        target: "/home/${{ secrets.USERNAME }}/labaggregator2022"

    - name: create env file
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        script_stop: true
        script: |    # 1я переменная с >, остальные с >>
          cd ./labaggregator2022
          touch .env
          echo BOT_TOKEN=${{ secrets.DEVELOPMENT_BOT_TOKEN }} > .env

    - name: Docker-compose build & up
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        script_stop: true
        script: |
          cd ./labaggregator2022
          docker-compose build
          docker-compose up -d
