name: Deploy production (now dummy)

on:
  push:
    branches:
    - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout Git
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USERNAME }}
        key: ${{ secrets.PRODUCTION_SSHKEY }}
        script_stop: true
        script: |
          cd ./labaggregator2022
          git checkout main
          git pull

    - name: Create .env file
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USERNAME }}
        key: ${{ secrets.PRODUCTION_SSHKEY }}
        script_stop: true
        script: |    # 1я переменная с >, остальные с >>
          cd ./labaggregator2022
          touch .env
          echo BOT_TOKEN=${{ secrets.PRODUCTION_BOT_TOKEN }} > .env

