version: '3.7'

services:
  timerbot_service:
    volumes:
      - ./bot_folder:/bot_container # симлинкнули папку с файлами чтобы они обновлялись при любых изменениях в деве
      - /bot_container/node_modules # это чтобы не ругался на отсутствие папки node modules
    environment:
      - BOT_TOKEN=${DEVELOPMENT_BOT_TOKEN}
    command: npm run dev
    
  mongodb_api:
    # shorten logs
    command: mongod --quiet --logpath /dev/null # логи монго выключены на полшишечки